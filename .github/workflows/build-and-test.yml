on:
  push:
    branches:
    - "main"
    tags:
    - "**"
  pull_request:

jobs:
  build_and_test:
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v4"
    - uses: "actions/setup-go@v5"
      with:
        go-version: "1.22"
    - run: "make stats"
    - run: "make cmds"
    - run: "make test"
    - run: "make coveragereport"
    - run: "make check"
    - name: "Ensure nothing got fixed (i.e. everything was already fine)"
      run: "git diff --quiet && git diff --cached --quiet"
